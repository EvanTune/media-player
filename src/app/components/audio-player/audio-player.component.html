<div class="audio-player">
  <vg-player (onPlayerReady)="onPlayerReady($event)">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>

    <vg-controls>
      <app-controls [type]="'audio'" [trackInfo]="trackInfo"></app-controls>
    </vg-controls>

    <audio [vgMedia]="media" #media id="singleAudio" preload="auto" crossorigin>
      <source [src]="sanitizeUrl(trackInfo['filePath'])" type="audio/mp3">
    </audio>
  </vg-player>

</div>
