<div class="sidebar">

  <div class="sidebar__top">
    <i class="sidebar__menu fas fa-bars"></i>
    <i class="sidebar__left far fa-chevron-left" (click)="goBack()"></i>
    <i class="sidebar__right far fa-chevron-right"></i>
  </div>

  <div class="sidebar__group">
    <div class="sidebar__heading">Library</div>
    <ul class="sidebar__list">
      <li [class]="setActiveClass('/music')" routerLink="/music/songs"><i class="sidebar__icon fas fa-music"></i> Music
      </li> <!--
      <li class="sidebar__item"><i class="sidebar__icon fas fa-podcast"></i> Podcasts</li>
      <li class="sidebar__item"><i class="sidebar__icon fas fa-headphones"></i> Audiobooks</li> -->
      <li [class]="setActiveClass('/favourites')" routerLink="/favourites"><i class="sidebar__icon fas fa-heart"></i>
        Favourites
      </li>
      <li class="sidebar__item"><i class="sidebar__icon fas fa-clock"></i> Recently played</li>
    </ul>
  </div>

  <div class="sidebar__group">
    <div class="sidebar__heading">Playlists</div>
    <ul class="sidebar__list">
      <li *ngFor="let playlist of playlists; let i = index" class="sidebar__item" [routerLink]="'/playlist/' + playlist['id']" [class]="setActiveClass('/playlist/' + playlist['id'])">
        <img class="sidebar__icon2" [src]="'/assets/img/icons/' + playlist['icon'] + '.png'" alt="">
        <span>{{ playlist['name'] }}</span>
      </li>
    </ul>
  </div>

  <div class="playlist-new">
    <button class="playlist-new__btn" (click)="showPlaylistModal = true"><i class="playlist-new__plus fas fa-plus"></i>
      New playlist
    </button>

  </div>

  <app-playlist-modal [showModal]="showPlaylistModal" (newPlaylistCreated)="updatePlaylists()" (closeModal)="showPlaylistModal = false;"></app-playlist-modal>

</div>
