<div class="artists">

  <ng-container *ngFor="let artist of artists">
    <div class="artists__item" [routerLink]="'/music/artist/' + artist['artist']">
      <div class="artists__img" [ngStyle]="{'background': 'url(assets/img/artists/' + artist['artist-dashed'] + '.jpg) center center / cover'}"></div>
      <div class="artists__name">{{ artist['artist'] }}</div>
    </div>
  </ng-container>

</div>
