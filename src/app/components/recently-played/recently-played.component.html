<div class="recently-played">
  <div class="recently-played__container">
    <div class="recently-played__header">Now playing</div>
        <ul class="recently-played__list">
          <ng-scrollbar>
          <li [class]="setClasses(i)" *ngFor="let item of items; let i = index" (click)="songClicked(item)">{{ item['title'] }}</li>
          </ng-scrollbar>
        </ul>
  </div>
</div>
