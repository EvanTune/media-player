<div class="content music">
  <div class="content__left">

    <div class="content-bar">
      <div class="header-main">Favourites</div>
    </div>

    <div class="content-bottom">

      <app-empty *ngIf="songs.length === 0" [text]="'No favourites found.'"></app-empty>

      <app-et-table
        [items]="songs"
        [columns]="columns"
        [options]="options"
        [emptyText]="''">
      </app-et-table>
    </div>

  </div>
  <div class="content__right">
    <app-now-playing></app-now-playing>
  </div>

</div>
