<div class="video">
  <vg-player>
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>

    <vg-controls [vgAutohide]="true" [vgAutohideTime]="1.25">
      <app-controls [type]="'video'"></app-controls>
    </vg-controls>

    <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin>
      <source src="./assets/videos/Short%20film%20maria.mp4" type="video/mp4">
    </video>
  </vg-player>
</div>
